<div class="auth-container">
  <div class="auth-toggle">
    <button (click)="showLogin()" [class.active]="isLogin" class="toggle-btn">Login</button>
    <button (click)="showRegister()" [class.active]="!isLogin" class="toggle-btn">Register</button>
  </div>
  
  <div *ngIf="isLogin" class="auth-form">
    <h2>Welcome Back!</h2>
    <form>
      <div class="form-group">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" placeholder="your@email.com">
      </div>
      <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" placeholder="••••••••">
      </div>
      <button type="submit" class="submit-btn">Sign In</button>
    </form>
    <div class="forgot-password">
      <a href="#">Forgot password?</a>
    </div>
  </div>
  
  <div *ngIf="!isLogin" class="auth-form">
    <h2>Join Nourishly</h2>
    <form>
      <div class="form-group">
        <label for="register-name">Full Name</label>
        <input type="text" id="register-name" placeholder="John Doe">
      </div>
      <div class="form-group">
        <label for="register-email">Email</label>
        <input type="email" id="register-email" placeholder="your@email.com">
      </div>
      <div class="form-group">
        <label for="register-password">Password</label>
        <input type="password" id="register-password" placeholder="••••••••">
      </div>
      <div class="form-group">
        <label for="register-confirm">Confirm Password</label>
        <input type="password" id="register-confirm" placeholder="••••••••">
      </div>
      <button type="submit" class="submit-btn">Create Account</button>
    </form>
  </div>
</div>
