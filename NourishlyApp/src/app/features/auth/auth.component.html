<div class="auth-container">
  <div class="auth-toggle">
    <button (click)="showLogin()" [class.active]="isLogin" class="toggle-btn">Login</button>
    <button (click)="showRegister()" [class.active]="!isLogin" class="toggle-btn">Register</button>
  </div>
  
  <div *ngIf="isLogin" class="auth-form">
    <h2>Welcome Back!</h2>
    <form (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="login-username">Username</label>
        <input type="text" id="login-username" [(ngModel)]="loginData.username" name="username" placeholder="username" required>
      </div>
      <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" [(ngModel)]="loginData.password" name="password" placeholder="••••••••" required>
      </div>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      <button type="submit" class="submit-btn">Sign In</button>
    </form>
  </div>
  
  <div *ngIf="!isLogin" class="auth-form">
    <h2>Join Nourishly</h2>
    <form (ngSubmit)="onRegister()">
      <div class="form-group">
        <label for="register-firstname">First Name</label>
        <input type="text" id="register-firstname" [(ngModel)]="registerData.firstName" name="firstName" placeholder="John" required>
      </div>
      <div class="form-group">
        <label for="register-lastname">Last Name</label>
        <input type="text" id="register-lastname" [(ngModel)]="registerData.lastName" name="lastName" placeholder="Doe" required>
      </div>
      <div class="form-group">
        <label for="register-email">Email</label>
        <input type="email" id="register-email" [(ngModel)]="registerData.email" name="email" placeholder="your@email.com" required>
      </div>
      <div class="form-group">
        <label for="register-username">Username</label>
        <input type="text" id="register-username" [(ngModel)]="registerData.username" name="username" placeholder="username" required>
      </div>
      <div class="form-group">
        <label for="register-password">Password</label>
        <input type="password" id="register-password" [(ngModel)]="registerData.password" name="password" placeholder="••••••••" required>
      </div>
      <div class="form-group">
        <label for="register-confirm">Confirm Password</label>
        <input type="password" id="register-confirm" [(ngModel)]="registerData.confirmPassword" name="confirmPassword" placeholder="••••••••" required>
      </div>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      <button type="submit" class="submit-btn">Create Account</button>
    </form>
  </div>
</div>
